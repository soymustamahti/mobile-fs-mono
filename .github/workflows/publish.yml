name: main
on:
  push:
    branches:
      - main
      - staging
      - develop

  pull_request:
    branches:
      - main
      - staging
      - develop

env:
  NODE_VERSION: '20.x'

jobs:
  publish:
    name: Install and publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: expo/expo-github-action@v5
        with:
          expo-version: 6.x
          expo-username: ${{ secrets.EXPO_CLI_USERNAME }}
          expo-password: ${{ secrets.EXPO_CLI_PASSWORD }}
          expo-cache: true

      - name: Install dependencies
        run: yarn

      - name: Install expo-updates
        run: yarn add expo-updates --workspace apps/native

      - name: Publish
        run: |
          if [ ${{ github.ref }} = 'refs/heads/main' ]; then
            expo publish apps/native --release-channel main
          elif [ ${{ github.ref }} = 'refs/heads/staging' ]; then
            expo publish apps/native --release-channel staging
          elif [ ${{ github.ref }} = 'refs/heads/develop' ]; then
            expo publish apps/native --release-channel develop
          fi